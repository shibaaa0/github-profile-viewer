<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé∂ Random Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .player {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }
    img {
      width: 250px;
      border-radius: 15px;
      margin: 20px auto;
      display: block;
    }
    audio {
      width: 100%;
      margin-top: 15px;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ff6f61;
      color: white;
      margin-top: 15px;
      transition: 0.3s;
    }
    button:hover {
      background: #ff3b2f;
    }
    .info {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="player">
    <h1>üé∂ Random Music Player</h1>
    <div id="song-info" class="info">Click "Next Song" ho·∫∑c ch·ªù h·∫øt nh·∫°c ƒë·ªÉ random ti·∫øp üé∂</div>
    <img id="artwork" src="" alt="Artwork" style="display:none;">
    <audio id="audio" controls></audio>
    <br>
    <button onclick="getRandomSong()">Next Song üé∂</button>
  </div>

  <script>
    async function getRandomSong() {
      // Ch·ªâ ch·ªçn nh·∫°c c·ªßa Alan Walker v√† TheFatRat
      const weightedArtists = [
        { code: "us", term: "alan walker" },
        { code: "us", term: "the fat rat" }
      ];

      function pickRandom(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
      }

      const picked = pickRandom(weightedArtists);
      const url = `https://itunes.apple.com/search?term=${encodeURIComponent(picked.term)}&media=music&entity=song&limit=50&country=${picked.code}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data.results.length === 0) {
          document.getElementById("song-info").innerText = "‚ùå Kh√¥ng t√¨m th·∫•y b√†i n√†o.";
          return;
        }
        const song = data.results[Math.floor(Math.random() * data.results.length)];

        document.getElementById("song-info").innerText = `${song.trackName} - ${song.artistName}`;
        document.getElementById("artwork").src = song.artworkUrl100.replace("100x100", "500x500");
        document.getElementById("artwork").style.display = "block";

        const audio = document.getElementById("audio");
        audio.src = song.previewUrl;
        audio.play();

        // T·ª± ƒë·ªông random ti·∫øp khi h·∫øt b√†i
        audio.onended = () => {
          getRandomSong();
        };

      } catch (error) {
        document.getElementById("song-info").innerText = "‚ö†Ô∏è L·ªói khi l·∫•y nh·∫°c.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
