<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Useless Fact</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f8ffae, #43c6ac);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        color: #333;
    }
    .container {
        background: rgba(255,255,255,0.9);
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        max-width: 500px;
        text-align: center;
    }
    h1 {
        margin-bottom: 20px;
        font-size: 1.8rem;
    }
    p {
        font-size: 1.2rem;
        margin-bottom: 30px;
    }
    button {
        padding: 10px 25px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        background-color: #43c6ac;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background-color: #38a79f;
    }
</style>
</head>
<body>

<div class="container">
    <h1>ðŸ’¡ Useless Fact</h1>
    <p id="fact">Loading...</p>
    <button id="newFactBtn">Get New Fact</button>
</div>

<script>
    const factElem = document.getElementById("fact");
    const button = document.getElementById("newFactBtn");

    async function fetchFact() {
        factElem.textContent = "Loading...";
        try {
            const response = await fetch("https://uselessfacts.jsph.pl/random.json?language=en");
            const data = await response.json();
            factElem.textContent = data.text;
        } catch (error) {
            factElem.textContent = "Oops! Something went wrong.";
            console.error(error);
        }
    }

    // Load fact láº§n Ä‘áº§u
    fetchFact();

    // Báº¥m nÃºt Ä‘á»ƒ láº¥y fact má»›i
    button.addEventListener("click", fetchFact);
</script>

</body>
</html>
