<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime GIF</title>
  <style>
    body {
      background: #1e1e2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    img {
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div id="gif-container">Loading...</div>

  <script>
    async function loadGif() {
      try {
        const res = await fetch("https://g.tenor.com/v1/random?q=anime&key=LIVDSRZULELA&limit=1");
        const data = await res.json();
        const gifUrl = data.results[0].media[0].gif.url;

        document.getElementById("gif-container").innerHTML = 
          `<img src="${gifUrl}" alt="anime gif">`;
      } catch (err) {
        document.getElementById("gif-container").innerText = "Failed to load gif ðŸ˜¢";
      }
    }
    loadGif();
  </script>
</body>
</html>
